var EirCode;
function EnterEirCode()
  {
      EirCode = prompt( "Please Enter Your Eir Code", "e.g. H87 X4RD");
  }

  //Check length of eircode
 
  function CheckEirCode(EirCode)
  {
	if (EirCode.length >= 8) 
	return true;
	else
	return false;
  }

</script>

//This line calls the EnterEirCode() function
 EnterEirCode()

  while (!CheckEirCode(EirCode))

  }

</script>
